<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Flex</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="flex-container">
        <form class="form">
            <div class="form_section">
                <input type="email" placeholder="Escriba su email" class="form__input" />
            </div>
            <div class="form_section">
                <input type="text" placeholder="Escriba el asunto del correo" class="form__input" />
            </div>
            <div class="form_section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form_section">
                <input type="submit" class="form__input" />
            </div>
        </form>
        <div class="form-img">
            <img src="./assets/images/email.webp" />
        </div>
    </div>
</body>

</html>

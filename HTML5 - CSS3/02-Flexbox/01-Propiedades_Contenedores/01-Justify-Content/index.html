<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Valores Propiedad Justify-Content</h1>
    <h2>Alineaci√≥n en el Main Axis</h2>
    <div class="container">
        <div class="item">
            <span>Strech</span>
            <div class="strech">
                <div class="caja">A</div>
                <div class="caja">B</div>
                <div class="caja">C</div>
            </div>
        </div>

        <div class="item">
            <span>Space-Between</span>
            <div class="between">
                <div class="caja">A</div>
                <div class="caja">B</div>
                <div class="caja">C</div>
            </div>
        </div>

        <div class="item">
            <span>Space-Around</span>
            <div class="around">
                <div class="caja">A</div>
                <div class="caja">B</div>
                <div class="caja">C</div>
            </div>
        </div>

        <div class="item">
            <span>Space-Evenly</span>
            <div class="evenly">
                <div class="caja">A</div>
                <div class="caja">B</div>
                <div class="caja">C</div>
            </div>
        </div>

        <div class="item">
            <span>Center</span>
            <div class="center">
                <div class="caja">A</div>
                <div class="caja">B</div>
                <div class="caja">C</div>
            </div>
        </div>
    
        <div class="item">
            <span>Flex-end</span>
            <div class="end">
                <div class="caja">A</div>
                <div class="caja">B</div>
                <div class="caja">C</div>
            </div>
        </div>
    
        <div class="item">
            <span>Flex-start</span>
            <div class="start">
                <div class="caja">A</div>
                <div class="caja">B</div>
                <div class="caja">C</div>
            </div>
        </div>
    </div>
